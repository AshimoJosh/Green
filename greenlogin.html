<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./greenlogin.css">
  <link rel="stylesheet" href="./GreenEarth.css">
</head>

<body>
  <header>
    <nav class="navtop">

      <a href="./GreenEarth.html">Home</a>


      <a href="login.html">Signup/Login</a>
    </nav>
    <div class="df"></div>
    <div class="df"></div>
    <h1 class="tophead">Green Earth</h1>
  </header>

  <div class="background" style="background-color:rgb(40, 39, 39, .8); height: 100%; ">
    <div class="container">

      <div class="box">

        <div class="boxlog" id="log">
          <div class="tophead">
            <h5>Login</h5>
            <small>Welcome Back</small>
          </div>
          <div class="inputgroups">
            <div class="inputfield">
              <input type="text" class="inputbox" id="logemail" required>
              <label for="logemail">Email Adress</label>
            </div>
            <div class="inputfield">
              <input type="password" class="inputbox" id="logpass" required>
              <label for="logpass">Password</label>
              <div class="eyearea">
                <div class="eyebox" onclick="mylogpass">
                  <i class="fa-regular fa-eye" id="eye"></i>
                  <i class="fa-regular fa-eye-lash" id="eyelash"></i>
                </div>
              </div>
            </div>
            <div class="remember">
              <input type="checkbox" id="formcheck" class="check">
              <label for="formchek"> Remember Me</label>
            </div>
            <div class="inputfield">
              <input type="submit" class="inputsub" value="Sign in">
            </div>
            <div class="forgot">
              <p>Forgot password? dont worry, click <a href="#"> Here</a> to recover </p>
            </div>
          </div>
        </div>

      </div>

      <div class="box2">
        <div class="boxlog" id="signup">
          <div class="tophead">
            <h5>sign Up</h5>
            <small >Glad to have you</small>
          </div>
          <div class="inputgroups">
            <div class="inputfield">
              <input type="text" class="inputbox" id="logname" required>
              <label for="logname">Full Name</label>
            </div>
            <div class="inputfield">
              <input type="text" class="inputbox" id="logemail" required>
              <label for="logemail">Email Adress</label>
            </div>
            <div class="inputfield">
              <input type="password" class="inputbox" id="logpass" required>
              <label for="logpass">Password</label>
              <div class="eyearea">
                <div class="eyebox" onclick="mylogpass">
                  <i class="fa-regular fa-eye" id="eye"></i>
                  <i class="fa-regular fa-eye-lash" id="eyelash"></i>
                </div>
              </div>
            </div>
            <div class="remember">
              <input type="checkbox" id="formcheck" class="check">
              <label for="formchek"> Remember Me</label>
            </div>
            <div class="inputfield">
              <input type="submit" class="inputsub" value="Sign in">
            </div>
            <div class="forgot">
              <p>Forgot password? dont worry, click <a href="#"> Here</a> to recover </p>
            </div>
          </div>
        </div>
      </div>
    </div>


    

  </div>
</body>

</html>
